backend:
  name: git-gateway
  branch: master
media_folder: "assets/images"
public_folder: "/assets/images"
collections:
  - name: "artistas"
    slug: "{{slug}}-{{year}}{{month}}{{day}}{{hour}}{{minute}}{{second}}"
    label: "Artistas"
    folder: "artistas"
    create: true
    fields:
      - { label: "Nombre", name: "title", widget: "string" }
      - {
          label: "Imagen principal",
          name: "imagen",
          widget: "image",
          choose_url: false,
          allow_multiple: false,
        }
      - { label: "Instagram", name: "instagram", widget: "string" }
      - { label: "Biografía del artista", name: "body", widget: "markdown" }
  - name: "obras"
    slug: "{{slug}}-{{year}}{{month}}{{day}}{{hour}}{{minute}}{{second}}"
    label: "Obras"
    folder: "obras"
    create: true
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - {
          label: "Autor",
          name: "artista",
          widget: "relation",
          collection: "artistas",
          search_fields: ["nombre"],
          value_field: "nombre",
          display_fields: ["nombre"],
        }
      - {
          label: "Imagen principal",
          name: "imagen",
          widget: "image",
          choose_url: false,
          allow_multiple: false,
        }
      - { label: "Descipción de la obra", name: "body", widget: "markdown" }
